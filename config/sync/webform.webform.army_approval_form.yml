elements: "markup:\n  '#type': webform_markup\n  '#display_on': both\n  '#markup': \"<h2>Miniatures Approval Form</h2>\\nThis form is meant to allow players the opportunity to get pre-approval for their conversions and counts-as armies. In most of our events, it&#39;s best to get approval through this method rather than risk having to change your list on the day of the event.<br />\\n<br />\\nPlease see the rules for your specific event to get an idea of what kind of paintjobs are required on your miniatures and what level of proxying and conversions are allowed. If you have any questions, be sure to email the organizer of that event. Their email will be located on that event page.<br />\\n<br />\\nOnce you&#39;re certain of the requirements, go ahead and add pictures of your miniatures here.\"\nyour_name:\n  '#type': textfield\n  '#title': 'Your Name'\n  '#required': true\nselect_the_event_you_are_requesting_approval_for:\n  '#type': select\n  '#title': 'Select the event you are requesting approval for'\n  '#options': events\n  '#required': true\nupload_images:\n  '#type': webform_image_file\n  '#title': 'Upload Images'\n  '#multiple': 10\n  '#description': 'Note that you may have to resize your image until it is less than 1 MB. You can upload multiple files either by using [CONTROL]+click as you select them from your computer, or you can use &quot;Choose Files&quot; mutltiple times.'\n  '#required': true\n  '#max_filesize': '1'\n  '#sanitize': true\nsecret_word:\n  '#type': textfield\n  '#title': 'Secret Word'\n  '#description': 'You would have been provided a secret word to insert here to avoid random people submitting to the form. Check the email that sent you to this page.'\n  '#description_display': after\n  '#required': true\n  '#required_error': 'You would have been provided a secret word to insert here to avoid random people submitting to the form. Check the email that se'\n  '#pattern': ^|\\s)warhammer40000(\\s|$\n"
